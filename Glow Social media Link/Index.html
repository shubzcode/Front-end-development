<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons Neon Glow Effect</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="btn btn-slide-1">
        <button id="dark-mode-btn">Dark Mode</button>
        <button id="normal-mode-btn">Normal Mode</button>
    </div>
    <div class="Name">
        <h1>Avirat Tech Gyan</h1>
    </div>
    <div class="container">
        <div class="btn fb-btn">
            <a href="https://www.facebook.com/AviratTechGyan"><i class="fa fa-facebook" aria-hidden="true"
                    id="fb"></i></a>
            <!-- <i class="fa fa-facebook" aria-hidden="true" id="fb" ></i> -->
        </div>
        <div class="btn ig-btn">
            <a href="https://www.instagram.com/avirattechgyan/">
                <i class="fa fa-instagram" aria-hidden="true" id="ig"></i></a>
        </div>
        <div class="btn tw-btn"><a href="https://twitter.com/AvirattechGyan">
            <i class="fa fa-twitter" aria-hidden="true" id="tw"></i></a>
        </div>
        <div class="btn tw-btn"><a href="https://github.com/shubzcode">
            <i class="fa fa-github" aria-hidden="true" id="tw"></i></a>
        </div>
        <div class="btn tw-btn">
            <a href="https://www.youtube.com/@AviratTech">
            <i class="fa fa-youtube" aria-hidden="true" id="tw"></i></a>
        </div>
        <!-- <a href="" class="btn btn-slide-1">Hover Me 1</a> -->
        <script>
            const darkModeButton = document.getElementById("dark-mode-btn");
            const normalModeButton = document.getElementById("normal-mode-btn");
            const body = document.body;
    
            darkModeButton.addEventListener("click", () => {
                body.classList.add("dark-mode");
            });
    
            normalModeButton.addEventListener("click", () => {
                body.classList.remove("dark-mode");
            });
        </script>
    </body>
    </html>
